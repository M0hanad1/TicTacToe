<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simple TicTacToe game made with HTML, CSS, and JS. With a score system, effects, animations, sounds, and more."
        />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="shortcut icon" href="./assets/imgs/icon.png" />
        <title>TicTacToe</title>
    </head>
    <body>
        <h1 class="score">
            <div>
                <span class="x-text">X</span>: <span id="x">0</span>(<span
                    id="x-session"
                    class="x-text"
                    >0</span
                >) -
            </div>
            <div>
                <span class="o-text">O</span>: <span id="o">0</span>(<span
                    id="o-session"
                    class="o-text"
                    >0</span
                >) -
            </div>
            <div>
                <span class="tie-text">TIE</span>: <span id="tie">0</span>(<span
                    id="tie-session"
                    class="tie-text"
                    >0</span
                >)
            </div>
        </h1>
        <h1 class="turn"></h1>
        <div class="game">
            <div class="result">
                <div class="content">
                    <h2></h2>
                    <p>Wanna play again?</p>
                </div>
                <div class="buttons">
                    <button class="again">Again</button>
                    <button class="reset">Reset Score</button>
                </div>
            </div>
            <div class="game-squares"></div>
        </div>
        <div class="buttons">
            <button class="again" id="again">Again</button>
            <button class="reset" id="reset">Reset Score</button>
        </div>
        <div class="credits">
            &copy; <span class="year"></span>
            <span class="name">Mohanad</span> All Right Reserved
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
