<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>TicTacToe</title>
    </head>
    <body>
        <h1>
            <span class="x-text">X</span>: <span id="x">0</span> -
            <span class="o-text">O</span>: <span id="o">0</span> -
            <span class="tie-text">TIE</span>: <span id="tie">0</span>
        </h1>
        <h1 class="turn"></h1>
        <div class="game">
            <div class="result">
                <div class="content">
                    <h2></h2>
                    <p>Wanna play again?</p>
                </div>
                <button>Again</button>
            </div>
            <div class="game-squares"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
